<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEST TEST </title>
  <style type="text/css">
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 500px; width: 400px; }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="/style/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

</head>
<body>
  <script type="text/javascript" src= "http://www.google.com/jsapi"></script>
  <script type="text/javascript">
  function loadGoogle() {
    if(typeof google != 'undefined' && google && google.load)
    {
      google.load('visualization', '1', {packages: ['columnchart']});
    }
    else {
      setTimeout(loadGoogle, 30);
    }
  }
  loadGoogle();
  </script>
<script type="text/javascript" src="/javascript/app.js"></script>

  <image id="logo" src="./images/BP_logo.png"> </image>
  <div id="container">
    <div class="col-sm-12" id="top-right" >
      <div class="form-inline" id="login-bar">
          <input class="input-box" type="text" id="username" placeholder="Username">
          <input class="input-box" type="password" id="password" placeholder="Password"  >
        <button id="login" input-type="submit" class="btn btn-default">LOGIN</submit></button><br>
        <button id="logout" input-type="submit" class="btn btn-default">LOGOUT</submit></button><br>
        <button id="show-sign-up">New User? Sign Up HERE !</button>
      </div>
      <div class="form-group" id="sign-up-box">
        <input class="form-control" type="text" id="newUsername" placeholder="Your Username">
        <input class="form-control" type="password" id="newPassword" placeholder="Your Password">
        <input class="form-control" type="password" id="passwordConfirmation" placeholder="Password Confirmation">
        <input class="form-control"type="text" id="newEmail" placeholder="Your Email">
        <button id="signup" input-type="submit" class="btn btn-default">Sign Up</submit></button>
      </div>
      </div>
      <div class="col-md-3 panel" id="floating-panel">
        <input class="input-box" type="text" id="start" placeholder="Start">
        <input class="input-box" id="end" type="text" placeholder="Finish"><br>
        <b>Mode of Travel: </b>
            <select id="mode">
              <option value="BICYCLING">Bicycling</option>
              <option value="WALKING">Walking</option>
            </select>
        <button id="submit" input-type="submit">GO!</button>
      <div class="col-md-9" id="directionsPanel"></div>
      </div>

      <div class="col-md-3 panel" id="map"></div>
      <div class="col-md-9 panel"id="elevation_chart"></div>

    </div>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?&callback=initMap">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
</html>
