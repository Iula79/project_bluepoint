<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEST TEST </title>
  <style type="text/css">
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 500px; width: 400px; }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <script type="text/javascript" src= "http://www.google.com/jsapi"></script>
  <script type="text/javascript">
  function loadGoogle() {
    if(typeof google != 'undefined' && google && google.load)
    {
      google.load('visualization', '1', {packages: ['columnchart']});
    }
    else {
      setTimeout(loadGoogle, 30);
    }
  }
  loadGoogle();
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=  &callback=initMap">
  </script>
  <div id="container">
    <div class="form-inline" id="login-bar">
      <input type="text" id="username" placeholder="Username">
      <input type="text" id="password" placeholder="Password">
      <button id="login" input-type="submit">LOGIN</submit>
      </div>
      <div class="form-block" id="floating-panel">
        <input type="text" id="start" placeholder="Start">
        <input id="end" type="text" placeholder="Finish"><br>
        <b>Mode of Travel: </b>
            <select id="mode">
              <option value="BICYCLING">Bicycling</option>
              <option value="WALKING">Walking</option>
            </select>
        <button id="submit" input-type="submit">GO!</button>
      </div>
      <div class="col-md-6 panel" id="map"></div>
      <div class="col-md-9" id="directionsPanel"></div>
      <div class="col-md-9 panel"id="elevation_chart"></div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script type="text/javascript" src="/javascript/app.js">
    </script>
</html>
